<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">   
        <title> Ratos Frescos Vivos </title>   
   
    </head>
    <body>
       <h1><b>Coma Ratos Vivos!! <img src="rato-surpreso.jpg" width="60" height="60"></b></h1>
       <img src="rato-djamba.jpg"    width="300" height="120">
       <h3><i>Temos aqui os ratos mais frescos e saborosos!</i></h3>
       <span><h4>Se deseja comer ratinhos,<br>Nossa loja é o melhor lugar!</h4></span>
        <h3>INSIRA ABAIXO SEUS DADOS E PREENCHA OS CAMPOS PARA REALIZAR SEU CADASTRO</h3> 
        <img src="rato-rasta.jpg" width="60" height="60">
    <form action="index.html">
        <label for="nome">Nome</label>
        <input type="text" style="display: block;" id="nome" name="nome" placeholder="insira seu Nome">

        <label for="data">Data de Nascimento</label>
        <input type="date" style="display: block;" id="data" name="data" placeholder="Data de Nascimento   ">

        <label for="email">Email</label>
        <input type="email" style="display: block;" id="email" name="email" placeholder="Insira seu Email">

        <label for="password">Senha</label>
        <input type="password" style="display: block;" id="password" name="password" placeholder="Insira sua senha">

        <label for="Cpf">Cpf</label>
        <input type="number" style="display: block;" id="Cpf" name="cpf" placeholder="Insira seu CPF">

        <label for="Numero">Número para contato</label>
        <input type="number" style="display: block;" id="Numero" name="numero" placeholder="Insira seu número de telefone">

        <span><h4>Selecioine sua raça preferida</h4></span>
        <select style="display: block;" name="raça">
            <option value="preto">Preto</option>
            <option value="branco">Branco</option>
            <option value="misturado">Misturado</option>
            <option value="vermelho">Vermelho</option>
            <option value="roxo">Roxo</option>
        </select>

        <span><h4>Informe seu gênero (Preferido)</h4> <img src="rato-moiado.jpg" width="60" height="60"></span> <br>

        <label for="macho">Macho</label>
        <input type="radio" style="display: block;" id="macho" name="preferencia" value="omi">

        <label for="femea">Fêmea</label>
        <input type="radio" style="display: block;" id="femema" name="preferencia" value="muie">

        <label for="any">Tanto faz</label>
        <input type="radio" style="display: block;" id="any" name="preferencia" value="ambos">

        <span><h5>Aceito os termos</h5></span>
        
        <label for="termos"> <i> Aceito os termos de Ratos</i></label>
        <input type="checkbox" style="display: block;" id="termos" name="termos aceitos">

        <span><h4>Por último!!</h4></span> <img src="rato-nerde.jpg" width="60" height="60"> <br>

        <label for="nivelDeGosto">Quanto você gosta de ratos???</label>
        <input type="range" style="display: block;" id="nivelDeGosto" name="nivelDeGosto">

        <label for="feedback">Deixe seu feedback</label> <br>
       <textarea name="Feedback" id="feedback"></textarea> <br>
     <button>Enviar</button>
    </form>
    </body>
</html>
